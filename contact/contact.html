<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">

  </head>
  <body>
    <h1><center>Contact Us</center></h1>
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-md-4 bg-white rounded" style="opacity:0.9">
    <form action="https://formsubmit.co/newrow80@gmail.com" method="POST">
      <input type="hidden" name="_template" value="table">

      <div class="sm-6">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="text" name="name" placeholder="Name" class="form-control" aria-describedby="emailHelp" required>
      </div>
      <div class="lg-6">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="number" class="form-control" name="Register NO" placeholder="Register No" id="reg" aria-describedby="emailHelp" required>
      </div>
  <div class="lg-6">
  
    <label for="exampleInputEmail1" class="form-label"></label>
  <select class="form-select" name="Department" aria-label="Default select example">
    <option value="">Select a department</option>
<option value="Computer Science and Engineering">Computer Science and Engineering</option>
          <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
          <option value="Electronics and Instrumentation Engineering">Electronics and Instrumentation Engineering</option>
          <option value="Industrial Bio-technology">Industrial Bio-technology</option>
          <option value="Information Technology">Information Technology</option>
</select>
</div>
   
      <div class="lg-6">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="email" class="form-control" name="email" placeholder="Email" id="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"></label>
  <textarea class="form-control" name="content" placeholder="content" id="exampleFormControlTextarea1" rows="3" required></textarea>
</div>
<input type="hidden" name="_subject" value="New submission!">
<input type="hidden" name="_autoresponse" value="we have received your mail, we will come back to you soon">
<center>
      <button type="submit" class="btn btn-primary px-5 my-2">Submit</button>
</center>
    </form>
            
  </div>
</div>
</div>
     <input type="hidden" name="_subject" value="New submission!">

   
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
