<!DOCTYPE html>
<html>

<head>
  <title>
    PLACEMENT EPRESENTATIVE
  </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="lock.css">
</head>

<body>
  <div class="cont">
    <div class="heading">
      <h2>STUDENT REGISTRATION</h2>
    </div>
    <div class="container">
      <form class="form">
        <div class="lg-6">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="number" class="form-control" name="Register NO" placeholder="Register No" id="regno"
            aria-describedby="emailHelp" required>
        </div>
        <div class="sm-6">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="text" name="name" id="name" placeholder="Name" class="form-control" aria-describedby="emailHelp"
            required>
        </div>
        <div class="lg-6">
    
          <label for="exampleInputEmail1" class="form-label"></label>
          <select class="form-select" aria-label="Default select example" id="dept" required>
            <option value="">Select a department</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="EEE">EEE</option>
            <option value="EIE">EIE</option>
            <option value="IBT">IBT</option>
            <option value="IT">IT</option>
          </select>
        </div>
    
        <div class="lg-6">
    
          <label for="exampleInputEmail1" class="form-label"></label>
          <select class="form-select" aria-label="Default select example" id='year' required>
            <option value="">Select Year of Study</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
    
          </select>
        </div>
        <label for="exampleInputEmail1" class="form-label"></label>
        <select class="form-select" aria-label="Default select example" id='gender' required>
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <div class="lg-6">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="email" class="form-control" name="email" placeholder="Email" id="email" aria-describedby="emailHelp"
            required>
        </div>
        <div class="lg-6">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="number" class="form-control" name="phone" placeholder="Phone Number" id="phone"
            aria-describedby="emailHelp" required>
        </div>
        <div class="lg-6">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="number" step="0.01" class="form-control" name="cgpa" placeholder="CGPA" id="cgpa"
            aria-describedby="emailHelp" required>
        </div>
        <label for="exampleInputEmail1" class="form-label"></label>
        <select class="form-select" aria-label="Default select example" id='arrear' required>
          <option value="Standing_arrears">Standing Arrears</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
    
        <!-- <input type="number" class="form-control" name="pincode" placeholder="Pincode" id="pincode" aria-describedby="emailHelp"required> -->
        <button id="store" type="submit">add</button>
      </form>
    </div>
  </div>
    <script src="stud.js" type="module"></script>

</body>

</html>
