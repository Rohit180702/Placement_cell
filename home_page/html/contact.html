  <div class="contact_form">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="contact_form_container">
            <div class="contact_form_title">Contact Us</div>

            <form action="https://formsubmit.co/arohit1807@gmail.com" method="POST" id="contact_form">
              <input type="hidden" name="_template" value="table">
              <div
                class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
                <input type="text" name ="Name" id="contact_form_name" class="contact_form_name input_field" placeholder="Name"
                  required="required" data-error="Name is required.">
                <input type="text" name= "email" id="contact_form_email" class="contact_form_email input_field" placeholder="Email"
                  required="required" data-error="Email is required.">
                <input type="text" name="Phone" id="contact_form_phone" class="contact_form_phone input_field"
                  placeholder="Phone No">
              </div>
              <div class="contact_form_text">
                <textarea id="contact_form_message" class="text_field contact_form_message" name="message" rows="4"
                  placeholder="Message" required="required" data-error="Please, write us a message."></textarea>
              </div>
              <input type="hidden" name="_autoresponse" value="We are Reviewing your Query">
              <input type="hidden" name="_subject" value="New Submission!">

              <div class="contact_form_button">
                <button type="submit" class="button contact_submit_button">Submit</button>

            </form>

  <script>

    // Initialize and add the map
    function initMap() {

      // The location of Geeksforgeeks office
      const gfg_office = {
        lat: 28.50231,
        lng: 77.40548
      };

      // Create the map, centered at gfg_office
